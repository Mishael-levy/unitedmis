name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build web static
        env:
          EXPO_PUBLIC_GROQ_API_KEY: ${{ secrets.EXPO_PUBLIC_GROQ_API_KEY }}
        run: npm run build:web

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Deploy `dist` to `master` -> `docs/`
        run: |
          set -e
          rm -rf docs || true
          mkdir -p docs
          cp -R dist/* docs/
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          if git status --porcelain | grep -q docs; then
            git add docs
            git commit -m "Deploy dist to docs [ci skip]"
            git push origin HEAD:master
          else
            echo "No changes in docs to commit"
          fi
